# This workflow aims to release a new version of the project when a commit is pushed to the main branch.

name: Release on push to main branch and build and push Docker images

on:
  push:
    branches: ["main"]

env:
  REGISTRY: ghcr.io

jobs:
  release-on-push:
    runs-on: ubuntu-latest
    steps:
      - name: Release a new version
        id: release
        uses: rymndhng/release-on-push-action@master
        with:
          bump_version_scheme: patch
          tag_prefix: v
          release_name: <RELEASE_TAG>
          max_commits: 25

      - name: Check output parameters
        run: echo -e "Tag name ${{ steps.release.outputs.tag_name }}\nRelease version ${{ steps.release.outputs.version }}"
    outputs:
      tag_name: ${{ steps.release.outputs.tag_name }}
      version: ${{ steps.release.outputs.version }}

  build-and-push:
    needs: release-on-push
    runs-on: ubuntu-latest
    strategy:
      matrix:
        image: [backend, frontend, reverse-proxy]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Log in to the Container registry
        uses: docker/login-action@v1
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker-Compose images
        run: |
          docker build . -f docker/clochette-prod/${{ matrix.image }}/Dockerfile --tag ghcr.io/samuelguillemet/${{ matrix.image }}:${{ needs.release-on-push.outputs.version }} --tag ghcr.io/samuelguillemet/${{ matrix.image }}:latest
          docker push ghcr.io/samuelguillemet/${{ matrix.image }}:${{ needs.release-on-push.outputs.version }}
          docker push ghcr.io/samuelguillemet/${{ matrix.image }}:latest
