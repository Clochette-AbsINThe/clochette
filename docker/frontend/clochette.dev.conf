server {
    listen              443 ssl http2;
    listen              [::]:443 ssl http2;
    server_name         clochette.dev;
    root                /var/www/clochette.dev/public;

    # SSL
    ssl_certificate     /etc/nginx/ssl/clochette.dev.crt;
    ssl_certificate_key /etc/nginx/ssl/clochette.dev.key;

    # security
    include             /etc/nginx/conf.d/security.conf;

    # reverse proxy
    location /api {
        proxy_pass http://backend:80;
        include    /etc/nginx/conf.d/proxy.conf;
    }

    # additional config
    include /etc/nginx/conf.d/general.conf;
}

# subdomains redirect
server {
    listen              443 ssl http2;
    listen              [::]:443 ssl http2;
    server_name         *.clochette.dev;

    # SSL
    ssl_certificate     /etc/nginx/ssl/clochette.dev.crt;
    ssl_certificate_key /etc/nginx/ssl/clochette.dev.key;
    return              301 https://clochette.dev$request_uri;
}

# HTTP redirect
server {
    listen      80;
    listen      [::]:80;
    server_name .clochette.dev;
    return      301 https://clochette.dev$request_uri;
}